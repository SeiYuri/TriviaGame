<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Disney Trivia °o°</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>

<body>

    <img id="header-image" src="assets/images/title-image.png" />

    <div id="trivia-container">
        <div class="container">

            <h4 id="instructions">
                <br>This quiz features challenging and "little-known" trivia about Disney (and Pixar!) animated films. Answer
                each question before time runs out and you're sure to learn some new trivia that will make Mickey proud! So,
                what are you waiting for?</h4>

            <img class="mickey" src="assets/images/mickey.png" width=19px/>
            <button id="start">Let's Play!</button>
            <img class="mickey" src="assets/images/mickey.png" width=19px/>


            <div id=timerStart></div>

            <div class='question'></div>

            <h4 class="answerList"></h4>
           

            <h1 id=message></h1>
            <h5 id=correctedAnswer></h5>
            <div id=gif></div>

            <div id=finalMessage></div><br>

            <div id=correctAnswers></div>
            <div id=incorrectAnswers></div>
            <div id=unanswered></div>

            <button id="startOverBtn" style=display:none;></button>
        </div>
        <!-- Game Container Ends-->

    </div>
    <!-- Trivia Container Ends-->

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>

</html>
